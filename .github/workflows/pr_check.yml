name: Check pull request

on:
    pull_request:
        branches:
            - master

jobs:
    lint:
        name: Lint code
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Python and Rye
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"

            - name: Install rye
              run: curl -sSf https://rye.astral.sh/get | RYE_INSTALL_OPTION="--yes" bash

            - name: Rye init and sync
              run: |
                  source "$HOME/.rye/env"
                  rye sync

            - name: Lint code
              run: |
                  source "$HOME/.rye/env"
                  rye run lint

    format:
        name: Format code
        runs-on: ubuntu-latest
        needs: lint

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Python and Rye
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"

            - name: Install rye
              run: curl -sSf https://rye.astral.sh/get | RYE_INSTALL_OPTION="--yes" bash

            - name: Rye init and sync
              run: |
                  source "$HOME/.rye/env"
                  rye sync

            - name: Format code
              run: |
                  source "$HOME/.rye/env"
                  rye run format

            - name: Auto commit
              uses: stefanzweifel/git-auto-commit-action@v4
              with:
                  commit_message: "Format code"
                  commit_options: "--no-verify"
                  commit_user_name: "GitHub Actions"
